<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- Use Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- Use Bootstrap 5 JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" defer></script>


    <link rel="stylesheet" href="./css/style.css">
    <script src="./JS/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="content">
        <div class="header bg-dark text-white">
                <h1 class="text-center">Etch-a-Sketch</h1>
                <p class="lead text-center mt-5">Draw anything you like! Just click and drag your mouse.</p>
        </div>
    <div class="game-core">
        <div class="container">
        </div> 
        <div class="setting mt-4">
            <div class="input">
                <input class="form-control text-center m-2" type="number" id="gridSizeInput" min="4" max="100" placeholder="Enter grid size (4-50, default 16x16)" >
                <button class="btn btn-primary m-2" onkeypress="handleKeyPress(event)" onclick="getGrid()">Validate</button>
            </div>
            <div class="grid mt-4">
                <button class="btn btn-primary w-100 m-2" id="showGrid">Show Grid</button>
                <button class="btn btn-primary w-100 m-2" id="clearGrid">Hide Grid</button>
            </div>
        </div>
        <div class="setting mt-4">
            <div class="dynamic">
                <button class="btn btn-warning w-100 m-2" id="rainbowColor">Rainbow</button>
                <button class="btn btn-dark w-100 m-2" id="darkColor">Dark</button>
            </div>
            <div class="fixed">
                <button class="btn btn-primary w-50 m-2" id="choseColor">Chose color</button>
                <input id="pick" type="color" class="form-control form-control-color w-100" value="#01DBC2">
            </div>
         </div>

        <div class="resetAndErase mt-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary w-100 m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Reset</button>
  
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title text-dark fs-5" id="staticBackdropLabel">Confirm Reset</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to erase everything from your sketch pad? This action cannot be undone.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="reset">Confirm Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 m-2" id="erase">Eraser</button>
        </div>
    </div>

    
    <div class="footer bg-dark text-white-50 text-center m-0 p-3">
        <span>copyright & copy ; 2021</span>
        <span class="fw-light text-white-50">By med-ctrl 10-04-2024</span>
    </div>
</div>
</body>
</html>
