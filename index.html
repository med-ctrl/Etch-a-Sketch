<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./JS/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="content">
        <div class="header bg-dark text-white">
                <h1 class="text-center">Etch-a-Sketch</h1>
                <p class="lead text-center mt-5">Draw anything you like! Just click and drag your mouse.</p>
                </p>
        </div>
    <div class="game-core">
        <div class="container">
        </div> 
        <div class="input">
            <input class="form-control text-center m-2" type="number" id="gridSizeInput" min="4" max="100" placeholder="Enter grid size (4-50, default 16x16)" onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary m-2" onkeypress="handleKeyPress(event)" onclick="getGrid()">Validate</button>
        </div>
        Chose a color :
        <div class="colors">
            <button class="btn btn-warning w-100 m-2" id="rainbowColor">Rainbow</button>
            <button class="btn btn-dark w-100 m-2" id="darkColor">Dark</button>
            <input id="pick" type="color">
        </div>
        Chose grid display :
        <div class="grid">
            <button class="btn btn-primary w-100 m-2" id="showGrid">Show Grid</button>
            <button class="btn btn-primary w-100 m-2" id="clearGrid">Clear Grid</button>
        </div>
        Reset and erase :
        <div class="resetAndErase">
            <button class="btn btn-primary w-100 m-2" id="reset">Reset</button>
            <button class="btn btn-primary w-100 m-2" id="erase">Erase</button>
        </div>
        Reset style :
        <div class="drawingStyle">
            <button class="btn btn-primary w-100 m-2" id="hover">Hover</button>
            <button class="btn btn-primary w-100 m-2" id="draw">Draw</button>
        </div>
    </div>

    
    <div class="footer bg-dark text-white-50 text-center m-0 p-3">
        <span>copyright & copy ; 2021</span>
        <span class="fw-light text-white-50">By med-ctrl 10-04-2024</span>
    </div>
</div>
</body>
</html>
